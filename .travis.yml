language: php

php:
  - 7.4

services:
  - mysql

before_script:
  - cp .env.travis .env
  - mysql -e 'create database mtvloc;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate

script:
  - vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)
